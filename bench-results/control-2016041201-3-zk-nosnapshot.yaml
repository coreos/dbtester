database: zk
test_name: bench-03-zk-nosnapshot

google_cloud_project_name: etcd-development
google_cloud_storage_key_path: /home/gyuho/gcloud-key.json
google_cloud_storage_bucket_name: bench-2016041201

peer_ips:
    - 10.240.0.25
    - 10.240.0.26
    - 10.240.0.27

agent_port: 3500
database_port: 2181

# start database by sending RPC calls to agents
step1:
    skip: false
    database_log_path: database.log
    monitor_log_path: monitor.csv

    zookeeper_max_client_connections: 5000
    zookeeper_snap_count: 9000000

# start benchmark
step2:
    skip: false
    bench_type: write
    local_read: true
    result_path: bench-03-zk-nosnapshot-timeseries.csv
    connections: 1000
    clients: 1000
    key_size: 8
    value_size: 256
    total_requests: 1000000
    etcdv3_compaction_cycle: 0

# after benchmark
step3:
    skip: false

